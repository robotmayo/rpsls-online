<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Rock Paper Scissor Lizard Spock</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/lemons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header id="main-header">
                    <div class="col-12">
                        <h1>Rock Paper Scissors Lizard Spock</h1>
                        <span>Online <span id="online-count">(0)</span></span>
                    </div>
                </header>
            </div>
            <div class="row">
                <section id="game-area">
                    <div class="col-12"><button id="find-game-btn" class="center-block">Find an Opponent</button></div>
                    <div id="controls" class="row">
                        <button class="choice-block rock col-2 push-1" data-choice="rock">rock</button>
                        <button class="choice-block paper col-2" data-choice="paper">paper</button>
                        <button class="choice-block scissors col-2" data-choice="scissors">scissors</button>
                        <button class="choice-block lizard col-2" data-choice="lizard">lizard</button>
                        <button class="choice-block spock col-2" data-choice="spock">spock</button>
                    </div>
                    <h2 id="results"></h1>
                    <h3 id="winlose"></h3>
                    <button class="center-block" id="again">Again?</button>
                </section>
            </div>
        </div>
        <script src="js/vendor/jquery/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
